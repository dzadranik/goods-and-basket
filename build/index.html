<!DOCTYPE html><html lang="en"><head><title>WhiteCode</title><link rel="stylesheet" href="css/reset.css"><link rel="stylesheet" href="css/style.css"></head><body><div class="github-link"><a href="https://github.com/dzadranik/wc">https://github.com/dzadranik/wc</a></div><main class="wrapper"><div class="wrapper__grid"><div class="sorting"><div class="sorting__buttons js-sorting-buttons"><span class="sorting__title">Сортировать</span><button class="sorting__button active js-sorting" sorting-setting="sorting-name">По названию</button><button class="sorting__button js-sorting" sorting-setting="sorting-cost">По цене</button></div><label class="sorting__avaliable"><input class="sorting__input" type="checkbox" name="avaliable" id="avaliable"><span class="sorting__title">Только в наличии</span></label></div><div class="good js-good"></div><div class="pagination js-pagination"></div></div><div class="wrapper__grid"><div class="basket"><div class="basket__good js-basket-good"></div><div class="basket__total">ИТОГ<div class="basket__total-price"> <span class="js-count-result"></span><span>&nbsp;рублей</span></div></div><button class="basket__button">Заказать</button></div></div></main><script type="text/javascript" src="js/script.min.js"></script></body></html>
